<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Selectors</title>
        <link  rel="stylesheet" href="./css/style.css" />
        <style>
            /*
            Syntax
            element#id{
                property:value;		
            }
            #id{
                property:value;		
            }
            */
            div#a{
                color:red;
            }
            div#b{
                color:blue; 
            }
            #c{
                color:purple;
            }


        </style>
    </head>
    <body>
        <div id="a">Kiran</div>
        <div id="b">Anjali</div>
        <div id="c">Payal</div>
        <div style="color:orange;">Ritik</div>
        <div id="e">Shivkanya</div>
    </body>
</html>
